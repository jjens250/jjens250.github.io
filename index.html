<!DOCTYPE html>
<html>
<head>
  <title>Kids Weekly Schedule</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; margin-bottom: 30px; }
    td, th { border: 1px solid #333; padding: 8px 12px; }
  </style>
</head>
<body>

<h2>Noah's Days</h2>
<table id="noahTable"></table>

<h2>Delilah's Days</h2>
<table id="delilahTable"></table>

<script>
// --------------------------------------------------
// 1. HARD-CODED WEEKLY LETTERS (edit this each week)
// --------------------------------------------------
const weeklyLetters = "CDEFA";   // <--- CHANGE THIS ONLY

// --------------------------------------------------
// 2. Dictionaries
// --------------------------------------------------
const noahDict = {
  A: "Library",
  B: "Gym",
  C: "Music",
  D: "Library",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

const delilahDict = {
  A: "Library",
  B: "Gym",
  C: "Music",
  D: "Library",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

// --------------------------------------------------
// 3. Days + Dates
// --------------------------------------------------
const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

function getWeekDates() {
  const today = new Date();
  const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));

  return days.map((_, i) => {
    const d = new Date(monday);
    d.setDate(monday.getDate() + i);
    return `${d.getMonth() + 1}/${d.getDate()}`;
  });
}

// --------------------------------------------------
// 4. Build Table
// --------------------------------------------------
function buildTable(dict, letters, tableId) {
  const table = document.getElementById(tableId);
  const weekDates = getWeekDates();

  let html = "<tr>";
  days.forEach((day, i) => {
    html += `<th>${day}<br>${weekDates[i]}</th>`;
  });
  html += "</tr><tr>";

  letters.forEach(letter => {
    html += `<td>${dict[letter] || "â€”"}</td>`;
  });

  html += "</tr>";
  table.innerHTML = html;
}

// --------------------------------------------------
// 5. Initialize on Page Load
// --------------------------------------------------
const letters = weeklyLetters.toUpperCase().split("");

buildTable(noahDict, letters, "noahTable");
buildTable(delilahDict, letters, "delilahTable");

</script>

</body>
</html>
