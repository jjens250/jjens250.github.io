<!DOCTYPE html>
<html>
<head>
  <title>Kids Two-Week Schedule</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; margin-bottom: 40px; }
    td, th { border: 1px solid #333; padding: 10px 14px; text-align: center; }

    /* Color coding */
    .Library { background-color: #c8f7c5; }
    .Gym     { background-color: #c5d9f7; }
    .Music   { background-color: #e5c5f7; }
    .Stem    { background-color: #f7d9c5; }
    .Off     { background-color: #e0e0e0; }
  </style>
</head>
<body>

<h2>Noah – Two Week Schedule</h2>
<table id="noahTable"></table>

<h2>Delilah – Two Week Schedule</h2>
<table id="delilahTable"></table>

<script>
// --------------------------------------------------
// 1. HARD-CODED 10 LETTERS (2 weeks)
// --------------------------------------------------
const weeklyLetters = "ABCDEFFEDC";  // <-- MUST be 10 letters

// --------------------------------------------------
// 2. Dictionaries
// --------------------------------------------------
const noahDict = {
  A: "Library",
  B: "Gym",
  C: "Music",
  D: "Library",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

const delilahDict = {
  A: "Library",
  B: "Gym",
  C: "Stem",
  D: "Music",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

// --------------------------------------------------
// 3. Days + Dates (always start on Monday)
// --------------------------------------------------
const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];

function getTwoWeekDates() {
  const today = new Date();
  const dayOfWeek = today.getDay();

  // Force Monday start even if today is weekend
  const monday = new Date(today);
  const offset = (dayOfWeek === 0 ? -6 : 1 - dayOfWeek);
  monday.setDate(today.getDate() + offset);

  const dates = [];
  for (let i = 0; i < 10; i++) {
    const d = new Date(monday);
    d.setDate(monday.getDate() + i);
    dates.push(`${d.getMonth() + 1}/${d.getDate()}`);
  }
  return dates;
}

// --------------------------------------------------
// 4. Build Two-Week Table
// --------------------------------------------------
function buildTwoWeekTable(dict, letters, tableId) {
  const table = document.getElementById(tableId);

  if (letters.length !== 10) {
    table.innerHTML = `<tr><td>ERROR: weeklyLetters must be exactly 10 letters. You entered ${letters.length}.</td></tr>`;
    return;
  }

  const dates = getTwoWeekDates();

  let html = "<tr>";

  // Week 1 headers
  days.forEach((day, i) => {
    html += `<th>Week 1<br>${day}<br>${dates[i]}</th>`;
  });

  // Week 2 headers
  days.forEach((day, i) => {
    html += `<th>Week 2<br>${day}<br>${dates[i + 5]}</th>`;
  });

  html += "</tr><tr>";

  // Week 1 activities
  letters.slice(0, 5).forEach(letter => {
    const activity = dict[letter] || "—";
    html += `<td class="${activity}">${activity}</td>`;
  });

  // Week 2 activities
  letters.slice(5, 10).forEach(letter => {
    const activity = dict[letter] || "—";
    html += `<td class="${activity}">${activity}</td>`;
  });

  html += "</tr>";
  table.innerHTML = html;
}

// --------------------------------------------------
// 5. Initialize on Page Load
// --------------------------------------------------
const letters = weeklyLetters.toUpperCase().split("");

buildTwoWeekTable(noahDict, letters, "noahTable");
buildTwoWeekTable(delilahDict, letters, "delilahTable");

</script>

</body>
</html>
