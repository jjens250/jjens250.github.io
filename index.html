<!DOCTYPE html>
<html>
<head>
  <title>Kids Weekly Schedule</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; margin-bottom: 30px; }
    td, th { border: 1px solid #333; padding: 10px 14px; text-align: center; }

    /* Color coding */
    .Library { background-color: #c8f7c5; }   /* light green */
    .Gym     { background-color: #c5d9f7; }   /* light blue */
    .Music   { background-color: #e5c5f7; }   /* light purple */
    .Stem    { background-color: #f7d9c5; }   /* light orange */
    .Off     { background-color: #e0e0e0; }   /* gray */
  </style>
</head>
<body>

<h2>Noah's Days</h2>
<table id="noahTable"></table>

<h2>Delilah's Days</h2>
<table id="delilahTable"></table>

<script>
// --------------------------------------------------
// 1. HARD-CODED WEEKLY LETTERS (edit this each week)
// --------------------------------------------------
const weeklyLetters = "ABCDE";   // <--- CHANGE THIS ONLY

// --------------------------------------------------
// 2. Dictionaries
// --------------------------------------------------
const noahDict = {
  A: "Library",
  B: "Gym",
  C: "Music",
  D: "Library",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

const delilahDict = {
  A: "Library",
  B: "Gym",
  C: "Stem",
  D: "Music",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

// --------------------------------------------------
// 3. Days + Dates
// --------------------------------------------------
const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

function getWeekDates() {
  const today = new Date();
  const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));

  return days.map((_, i) => {
    const d = new Date(monday);
    d.setDate(monday.getDate() + i);
    return `${d.getMonth() + 1}/${d.getDate()}`;
  });
}

// --------------------------------------------------
// 4. Build Table with Color Coding
// --------------------------------------------------
function buildTable(dict, letters, tableId) {
  const table = document.getElementById(tableId);
  const weekDates = getWeekDates();

  let html = "<tr>";
  days.forEach((day, i) => {
    html += `<th>${day}<br>${weekDates[i]}</th>`;
  });
  html += "</tr><tr>";

  letters.forEach(letter => {
    const activity = dict[letter] || "â€”";
    const cssClass = activity.replace(/\s+/g, ""); // remove spaces for class names
    html += `<td class="${cssClass}">${activity}</td>`;
  });

  html += "</tr>";
  table.innerHTML = html;
}

// --------------------------------------------------
// 5. Initialize on Page Load
// --------------------------------------------------
const letters = weeklyLetters.toUpperCase().split("");

buildTable(noahDict, letters, "noahTable");
buildTable(delilahDict, letters, "delilahTable");

</script>

</body>
</html>
