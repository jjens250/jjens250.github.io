<!DOCTYPE html>
<html>
<head>
  <title>Kids Three-Week Schedule</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; margin-bottom: 40px; }
    td, th { border: 1px solid #333; padding: 10px 14px; text-align: center; }

    /* Color coding */
    .Library { background-color: #c8f7c5; }
    .Gym     { background-color: #c5d9f7; }
    .Music   { background-color: #e5c5f7; }
    .Stem    { background-color: #f7d9c5; }
    .Off     { background-color: #e0e0e0; }
  </style>
</head>
<body>

<h2>Noah – Three Week Schedule</h2>
<table id="noahTable"></table>

<h2>Delilah – Three Week Schedule</h2>
<table id="delilahTable"></table>

<script>
// --------------------------------------------------
// 1. THREE WEEKS OF LETTERS (5 letters each)
// --------------------------------------------------
const week1 = "ABCDE";   // Week 1
const week2 = "FFEDC";   // Week 2
const week3 = "ABCDF";   // Week 3

// Combine into one 15-letter array
const weeklyLetters = (week1 + week2 + week3).toUpperCase().split("");

// --------------------------------------------------
// 2. Dictionaries
// --------------------------------------------------
const noahDict = {
  A: "Library",
  B: "Gym",
  C: "Music",
  D: "Library",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

const delilahDict = {
  A: "Library",
  B: "Gym",
  C: "Stem",
  D: "Music",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

// --------------------------------------------------
// 3. Days + Dates (always start on Monday)
// --------------------------------------------------
const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];

function getThreeWeekDates() {
  const today = new Date();
  const dow = today.getDay();

  // Force Monday start even if weekend
  const monday = new Date(today);
  const offset = (dow === 0 ? -6 : 1 - dow);
  monday.setDate(today.getDate() + offset);

  const dates = [];
  for (let i = 0; i < 15; i++) {
    const d = new Date(monday);
    d.setDate(monday.getDate() + i);
    dates.push(`${d.getMonth() + 1}/${d.getDate()}`);
  }
  return dates;
}

// --------------------------------------------------
// 4. Build Three-Week Table
// --------------------------------------------------
function buildThreeWeekTable(dict, letters, tableId) {
  const table = document.getElementById(tableId);

  if (letters.length !== 15) {
    table.innerHTML = `<tr><td>ERROR: Need exactly 15 letters (3 weeks × 5 days). You entered ${letters.length}.</td></tr>`;
    return;
  }

  const dates = getThreeWeekDates();

  let html = "<tr>";

  // Week 1 headers
  days.forEach((day, i) => {
    html += `<th>Week 1<br>${day}<br>${dates[i]}</th>`;
  });

  // Week 2 headers
  days.forEach((day, i) => {
    html += `<th>Week 2<br>${day}<br>${dates[i + 5]}</th>`;
  });

  // Week 3 headers
  days.forEach((day, i) => {
    html += `<th>Week 3<br>${day}<br>${dates[i + 10]}</th>`;
  });

  html += "</tr><tr>";

  // Week 1 activities
  letters.slice(0, 5).forEach(letter => {
    const activity = dict[letter] || "—";
    html += `<td class="${activity}">${activity}</td>`;
  });

  // Week 2 activities
  letters.slice(5, 10).forEach(letter => {
    const activity = dict[letter] || "—";
    html += `<td class="${activity}">${activity}</td>`;
  });

  // Week 3 activities
  letters.slice(10, 15).forEach(letter => {
    const activity = dict[letter] || "—";
    html += `<td class="${activity}">${activity}</td>`;
  });

  html += "</tr>";
  table.innerHTML = html;
}

// --------------------------------------------------
// 5. Initialize on Page Load
// --------------------------------------------------
buildThreeWeekTable(noahDict, weeklyLetters, "noahTable");
buildThreeWeekTable(delilahDict, weeklyLetters, "delilahTable");

</script>

</body>
</html>
