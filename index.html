<!DOCTYPE html>
<html>
<head>
  <title>Kids Weekly Schedule</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; margin-bottom: 30px; }
    td, th { border: 1px solid #333; padding: 8px 12px; }
    input { width: 120px; font-size: 18px; }
  </style>
</head>
<body>

<h2>Noah's Letters (A–G):</h2>
<input id="noahInput" maxlength="5" placeholder="ABCDE">

<h2>Delilah's Letters (A–G):</h2>
<input id="delilahInput" maxlength="5" placeholder="ABCDE">

<br><br>

<h2>Noah's Days</h2>
<table id="noahTable"></table>

<h2>Delilah's Days</h2>
<table id="delilahTable"></table>

<script>
// -----------------------------
// Dictionaries
// -----------------------------
const noahDict = {
  A: "Library",
  B: "Gym",
  C: "Music",
  D: "Library",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

const delilahDict = {
  A: "Library",
  B: "Gym",
  C: "Stem",
  D: "Music",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

// -----------------------------
// Days of the Week + Dates
// -----------------------------
const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

function getWeekDates() {
  const today = new Date();
  const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));

  return days.map((_, i) => {
    const d = new Date(monday);
    d.setDate(monday.getDate() + i);
    return `${d.getMonth() + 1}/${d.getDate()}`;
  });
}

// -----------------------------
// Build Table
// -----------------------------
function buildTable(childDict, letters, tableId) {
  const table = document.getElementById(tableId);
  table.innerHTML = "";

  const weekDates = getWeekDates();

  // Header row
  let header = "<tr>";
  days.forEach((day, i) => {
    header += `<th>${day}<br>${weekDates[i]}</th>`;
  });
  header += "</tr>";

  // Data row
  let row = "<tr>";
  letters.forEach(letter => {
    const activity = childDict[letter.toUpperCase()] || "—";
    row += `<td>${activity}</td>`;
  });
  row += "</tr>";

  table.innerHTML = header + row;
}

// -----------------------------
// Live Update
// -----------------------------
function updateTables() {
  const noahLetters = document.getElementById("noahInput").value.split("");
  const delilahLetters = document.getElementById("delilahInput").value.split("");

  if (noahLetters.length === 5) {
    buildTable(noahDict, noahLetters, "noahTable");
  }

  if (delilahLetters.length === 5) {
    buildTable(delilahDict, delilahLetters, "delilahTable");
  }
}

document.getElementById("noahInput").addEventListener("input", updateTables);
document.getElementById("delilahInput").addEventListener("input", updateTables);

</script>

</body>
</html>
