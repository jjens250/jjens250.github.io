<!DOCTYPE html>
<html>
<head>
  <title>Kids Three-Week Schedule</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; margin-bottom: 40px; }
    td, th { border: 1px solid #333; padding: 10px 14px; text-align: center; }

    /* Color coding */
    .Library { background-color: #c8f7c5; }
    .Gym     { background-color: #c5d9f7; }
    .Music   { background-color: #e5c5f7; }
    .Stem    { background-color: #f7d9c5; }
    .Off     { background-color: #e0e0e0; }

    /* Highlight today */
    .today {
      outline: 4px solid #ff9800;
      font-weight: bold;
    }

    /* Hide past days */
.past { visibility: hidden; /* hides content but preserves layout */ border: none; /* removes border so it looks empty */ background: none; /* removes color */ }
  </style>
</head>
<body>

<h2>Noah – Three Week Schedule</h2>
<table id="noahTable"></table>

<h2>Delilah – Three Week Schedule</h2>
<table id="delilahTable"></table>

<script>
// --------------------------------------------------
// 1. THREE WEEKS OF LETTERS (5 letters each)
// --------------------------------------------------
const week1 = "ABCDE";
const week2 = "FFEDC";
const week3 = "ABCDF";

const weeklyLetters = [week1, week2, week3];

// --------------------------------------------------
// 2. Dictionaries
// --------------------------------------------------
const noahDict = {
  A: "Library",
  B: "Gym",
  C: "Music",
  D: "Library",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

const delilahDict = {
  A: "Library",
  B: "Gym",
  C: "Stem",
  D: "Music",
  E: "Gym",
  F: "Stem",
  G: "Off"
};

// --------------------------------------------------
// 3. Days + Dates (always start on Monday)
// --------------------------------------------------
const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

function getThreeWeekDates() {
  const today = new Date();
  const dow = today.getDay();

  // Force Monday start even if weekend
  const monday = new Date(today);
  const offset = (dow === 0 ? -6 : 1 - dow);
  monday.setDate(today.getDate() + offset);

  const dates = [];
  for (let i = 0; i < 15; i++) {
    const d = new Date(monday);
    d.setDate(monday.getDate() + i);
    dates.push({
      label: `${d.getMonth() + 1}/${d.getDate()}`,
      dateObj: d
    });
  }
  return dates;
}

// --------------------------------------------------
// 4. Build Three-Week Table (Weeks as Rows)
// --------------------------------------------------
function buildThreeWeekTable(dict, weekBlocks, tableId) {
  const table = document.getElementById(tableId);
  const dates = getThreeWeekDates();
  const today = new Date();

  let html = "<tr><th></th>";

  // Header row: Mon–Fri
  days.forEach(day => {
    html += `<th>${day}</th>`;
  });
  html += "</tr>";

  // Build each week row
  for (let w = 0; w < 3; w++) {
    const letters = weekBlocks[w].toUpperCase().split("");

    html += `<tr><th>Week ${w + 1}</th>`;

    for (let i = 0; i < 5; i++) {
      const letter = letters[i];
      const activity = dict[letter] || "—";
      const dateInfo = dates[w * 5 + i];

      // Determine if this day is past or today
      const isToday =
        dateInfo.dateObj.toDateString() === today.toDateString();
      const isPast = dateInfo.dateObj < today && !isToday;

      let classes = activity;
      if (isToday) classes += " today";
      if (isPast) classes += " past";

      html += `<td class="${classes}">${activity}<br>${dateInfo.label}</td>`;
    }

    html += "</tr>";
  }

  table.innerHTML = html;
}

// --------------------------------------------------
// 5. Initialize on Page Load
// --------------------------------------------------
buildThreeWeekTable(noahDict, weeklyLetters, "noahTable");
buildThreeWeekTable(delilahDict, weeklyLetters, "delilahTable");

</script>

</body>
</html>
